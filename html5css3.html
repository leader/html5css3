<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>HTML5 & CSS3 Showcase</title>
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="css/text.css" />
<link rel="stylesheet" href="css/960.css" />
<link rel="stylesheet" href="css/css3.css" />
</head>
<body>
<h1>
  Draft 2 (HTML5 &amp; CSS3)
</h1>



<section class="container_12">
	<header> 
	
	<section id="logo">LOGO (300 *140px) </section>

		<!-- Example 1 using Wrapper  
		<section id="adcontent"> 
			<section class="ad"></section>
			<section class="ad"></section>
		</section> -->

			<!-- Example 2 without Wrapper and just using classes -->

			<section class="box ad_140 first">Content1 (140*140)</section>
			<section class="box ad_140">Content2 (140*140)</section> 

	</header>
	<nav> <!-- <menu type="toolbar"> is more relavent in context of WebApps  but <nav> could be used if it's a list of navigational links -->
		<button type="button" class="button" name="Button1(120*40)">Button1(120*40)</button>
		<button type="button" class="button" name="Button2(120*40)">Button2(120*40)</button>
		<button type="button" class="button" name="Button3(120*40)">Button3(120*40)</button>
		<button type="button" class="button" name="Button4(120*40)">Button4(120*40)</button>
		<button type="button" class="button" name="Button5(120*40)">Button5(120*40)</button>
	</nav>
	<section>
		<section class="box b_300">Box1(300*300)</section>
		<section class="box b_300 middle">Box2(300*300)</section>
		<section class="box b_300">Box3(300*300)</section>
	</section>
	<table>
	
		<tr>
			<th>My Table</th>
			<th>Column 1</th>
			<th>Column 2</th>
		</tr>
		<tr>
			<td>Row 1</td>
			<td>Row 1 Column 1</td>
			<td>Row 1 Column 2 </td>
		</tr>
		<tr class="alt"> 
			<td>Row 2</td>
			<td>Row 2 Column 1</td>
			<td>Row 2 Column 2</td>
		</tr>
		<tr>
			<td>Row 3</td>
			<td>Row 3 Column 1</td>
			<td>Row 3 Column 2</td>
		</tr>
	</table>
	<section id="gallery"></section>
	<footer> 
			  <h6><a href="http://validator.w3.org/check?uri=referer">Valid HTML5</a></h6>
			
	</footer>
	</section>
<!-- end .container_12 -->


	<!-- jQuery -->

<script type="text/javascript">
        function yourcallbackfunction(data){
            ul = document.getElementById('gallery');
            data.map(function(imageUrl){
                     console.log(imageUrl);
                     var imageNode=document.createElement("img");
                     imageNode.src = imageUrl;
                     document.getElementById("gallery").appendChild(imageNode);
                     });
        }
        
        </script>
    <script src="http://numberonelarge.com/tapjoy/jsonp.php?callback=yourcallbackfunction" type="text/javascript"> </script>

    
 
</body>
</html>
